<script>
let meals = [];

function addMeal() {
  const index = meals.length;
  const container = document.getElementById('meals');

  const div = document.createElement('div');
  div.className = 'meal';

  div.innerHTML = `
    <label>Hora de comida</label>

  `;

  container.appendChild(div);
  meals.push(index);
}

function saveDay() {
  const day = document.getElementById('day').value;
  if (!day) { alert('Selecciona el dÃ­a'); return; }

  const data = {
    day,
    meals: [],
    bathroom: bathroom.value,

  };

  meals.forEach(i => {

function shareWhatsApp() {
  const day = document.getElementById('day').value;

function exportPDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  const day = document.getElementById('day').value || 'sin-fecha';
  let y = 10;

  pdf.text(`Tabla de mamÃ¡ â€“ ${day}`, 10, y);
  y += 10;

  meals.forEach((m, i) => {
